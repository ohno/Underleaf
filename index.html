<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MathJax Editor</title>
  <meta name="description" content="Converting scientific notation to decimal notation.">
  <!-- <meta property="og:image" content="./assets/img/OGP.png" /> -->
  <link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml"/>  
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/url.js"></script>  
  <script src="./assets/js/onload.js"></script>
  <script src="./assets/js/math.js"></script>
  <!-- https://docs.mathjax.org/en/latest/web/configuration.html?highlight=heading#configuration-using-an-in-line-script -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <!-- https://docs.mathjax.org/en/latest/web/hosting.html#getting-mathjax-via-git -->
  <script src="./node_modules/mathjax/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

  <!-- Header -->
  <header>
    <a class="logo" href="https://github.com/ohno/underleaf/">
      <!-- <img src ="./assets/img/logo.svg"/> -->
      <h1>Underleaf</h1>
    </a>
    <a class="menu" href="https://github.com/ohno/underleaf/">
      <img src ="./assets/img/github-mark-white.svg"/>
    </a>
  </header>

  <!-- Main -->
  <main>

    <section class="textareas">
      <div class="textareas__block--left">
        <h2 class="textareas__block__header">
          <!-- <img src ="./assets/img/input.svg"/> -->
          \$f(x)=x^2\$
        </h2>
        <textarea class="textareas__block__main" id="input" cols="30" rows="10" onInput="document.getElementById('output').value=math(this.value)"></textarea>
      </div>
      <div class="textareas__block--right" id="right">
        <svg id="arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0,0 L0,24 12,12"/></svg>
        <h2 class="textareas__block__header">
          <!-- <img src ="./assets/img/output.svg"/>  -->
          <g>$f(x)=x^2$</g>
        </h2>
        <!-- https://developer.mozilla.org/ja/docs/Mozilla/Add-ons/WebExtensions/Interact_with_the_clipboard -->
        <div class="textareas__block__main" id="output"></div>
      </div>
    </section>
    
    <section class="description">
      This is just a local LaTeX editor using <a target="_blank" href="https://www.mathjax.org/">MathJax</a>. This was built in a few hours. There are no special functions. I recommend using <a target="_blank" href="https://www.overleaf.com/">Overleaf</a> if you need more functions. If you really want to thank me, you can <a target="_blank" href="https://github.com/ohno/underleaf/">give me a star</a>.
    </section>

  </section>  

  </main>

  <!-- Footer -->
  <footer>
    <a target="_blank" href="https://github.com/ohno/">Â© 2023 Shuhei Ohno</a>
  </footer>	

</body>

</html>
